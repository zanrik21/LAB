{% extends 'myblog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Коментарі: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}

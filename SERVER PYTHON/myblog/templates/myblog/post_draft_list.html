{% extends 'myblog/base.html' %}

{% block content %}
    <h2>Drafts</h2>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% empty %}
        <p>No drafts yet.</p>
    {% endfor %}
{% endblock %}

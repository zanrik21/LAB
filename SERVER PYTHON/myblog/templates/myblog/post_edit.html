{% extends 'myblog/base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Редагувати пост{% else %}Новий пост{% endif %}</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-success">Зберегти</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Назад</a>
    </form>
{% endblock %}
